<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Include Bootstrap CSS stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-200 d-flex align-items-center justify-content-center vh-100">
    <div class="max-w-md w-100 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold mb-4 text-center">Join the Chat</h2>
      <form id="registration-form" class="space-y-4">
        <div class="form-group">
          <input
            type="text"
            id="name"
            placeholder="Your name ..."
            class="form-control"
          />
        </div>
        <button
          id="button"
          class="btn btn-primary px-4 py-2 rounded-lg"
        >
          Join Chat
        </button>
      </form>
    </div>

    <script>
      const registrationForm = document.getElementById("registration-form");
      const button = document.getElementById("button");

      registrationForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        localStorage.setItem("name", name);
        window.location.href = "/chat";
      });
    </script>
  </body>
</html>
